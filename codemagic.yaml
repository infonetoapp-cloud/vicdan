workflows:
  ios-simulator-fix:
    name: iOS Simulator Fix Build
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Derleme Ortamini Temizle (Clean)
        script: flutter clean
      - name: Bagimliliklari YÃ¼kle
        script: |
          flutter pub get
          find . -name "Podfile" -execdir pod install \;
      - name: Simulator Icin Derle (Zorunlu)
        script: |
          # --no-codesign ve --simulator bayraklari hata riskini azaltir
          flutter build ios --debug --simulator --no-codesign
      - name: Runner.app Klasorunu Ziple
        script: |
          cd build/ios/iphonesimulator
          # Eski zip varsa sil
          rm -f Neto_Fixed.zip
          # Yeni zip olustur
          zip -r Neto_Fixed.zip Runner.app
    artifacts:
      - build/ios/iphonesimulator/Neto_Fixed.zip
