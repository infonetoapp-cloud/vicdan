name: Build iOS for Appetize

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build-ios-simulator:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: |
          flutter pub get
          cd ios
          pod install --repo-update
          cd ..

      - name: Build for Simulator
        run: |
          # --debug: Simülatör için hızlı build
          # --simulator: Mimarinin x86_64/arm64 olmasını sağlar
          # --no-codesign: Sertifika hatası almamak için imzalama (Appetize için gerekmez)
          flutter build ios --debug --simulator --no-codesign

      - name: Compress Runner.app
        run: |
          cd build/ios/iphonesimulator
          zip -r Vicdan_Sim.zip Runner.app

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Vicdan_iOS_Simulator
          path: build/ios/iphonesimulator/Vicdan_Sim.zip
          retention-days: 5
