<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicdan - Amin Halkası Admin</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --muted: #94a3b8;
            --green: #10b981;
            --red: #ef4444;
            --blue: #3b82f6;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            border-bottom: 1px solid var(--card);
            padding-bottom: 10px;
        }

        .card {
            background-color: var(--card);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content {
            flex: 1;
            margin-right: 20px;
        }

        .author {
            font-size: 0.9em;
            color: var(--muted);
            margin-bottom: 4px;
        }

        .text {
            font-size: 1.1em;
            line-height: 1.4;
        }

        .actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 8px;
        }

        .btn-delete {
            background-color: var(--red);
            color: white;
        }

        .btn-approve {
            background-color: var(--blue);
            color: white;
        }

        .btn-delete:hover,
        .btn-approve:hover {
            opacity: 0.9;
        }

        .status {
            color: var(--muted);
            font-size: 0.8em;
        }

        .pending {
            border-left: 4px solid var(--blue);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Amin Halkası Yönetimi</h1>
        <div id="loading" class="status">Yükleniyor...</div>
        <div id="prayerList"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, updateDoc, doc, orderBy, query } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCYtWMvY2ccC0zLN8zDZBxt7nuYwCU069I",
            authDomain: "vicdan-fb7e7.firebaseapp.com",
            projectId: "vicdan-fb7e7",
            storageBucket: "vicdan-fb7e7.firebasestorage.app",
            messagingSenderId: "1056822098491",
            appId: "1:1056822098491:android:3574637079dea12abbba1e"
        };

        let db;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            loadPrayers();
        } catch (e) {
            console.error(e);
            document.getElementById('loading').innerText = 'Hata: ' + e.message;
        }

        async function loadPrayers() {
            const listDiv = document.getElementById('prayerList');
            listDiv.innerHTML = '';
            document.getElementById('loading').innerText = 'Veriler çekiliyor...';

            try {
                const q = query(collection(db, "prayer_requests"), orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);

                document.getElementById('loading').style.display = 'none';

                if (querySnapshot.empty) {
                    listDiv.innerHTML = '<div class="status">Hiç dua isteği yok.</div>';
                    return;
                }

                querySnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const id = docSnap.id;

                    const isApproved = data.isApproved === true;

                    const card = document.createElement('div');
                    card.className = `card ${!isApproved ? 'pending' : ''}`;
                    card.id = `card-${id}`;

                    const date = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleString('tr-TR') : '-';
                    const statusText = isApproved ? '<span style="color:var(--green)">Yayında</span>' : '<span style="color:var(--blue)">Onay Bekliyor</span>';

                    card.innerHTML = `
                  <div class="content">
                      <div class="author">${data.userDisplayName} (${data.userId}) - ${date}</div>
                      <div class="text">${data.content}</div>
                      <div class="status">Amin: ${data.aminCount} | ${statusText}</div>
                  </div>
                  <div class="actions">
                      ${!isApproved ? `<button class="btn-approve" onclick="window.approvePrayer('${id}')">Onayla</button>` : ''}
                      <button class="btn-delete" onclick="window.deletePrayer('${id}')">Sil</button>
                  </div>
              `;
                    listDiv.appendChild(card);
                });
            } catch (e) {
                document.getElementById('loading').innerText = 'Hata: ' + e.message;
                console.error(e);
            }
        }

        window.approvePrayer = async (id) => {
            try {
                await updateDoc(doc(db, "prayer_requests", id), { isApproved: true });
                const card = document.getElementById(`card-${id}`);
                if (card) {
                    card.classList.remove('pending');
                    // Reload is easiest to refresh UI state fully or just hack DOM
                    loadPrayers();
                }
            } catch (e) {
                alert('Onaylanamadı: ' + e.message);
            }
        }

        window.deletePrayer = async (id) => {
            if (!confirm('Bu duayı silmek istediğinize emin misiniz?')) return;

            try {
                await deleteDoc(doc(db, "prayer_requests", id));
                const card = document.getElementById(`card-${id}`);
                if (card) card.remove();
            } catch (e) {
                alert('Silinemedi: ' + e.message);
            }
        }
    </script>

</body>

</html>
